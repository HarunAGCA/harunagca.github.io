<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harun AGCA - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 10%;
            background: rgba(10, 10, 10, 0.97);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(98, 193, 191, 0.1);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 1rem 10%;
            background: rgba(10, 10, 10, 0.98);
            box-shadow: 0 2px 20px rgba(98, 193, 191, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 700;
            color: #fff;
            position: relative;
            padding: 0.5rem 1rem;
            border: 2px solid #62c1bf;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: rgba(98, 193, 191, 0.1);
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #62c1bf;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 5rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: -100px;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(98, 193, 191, 0.1),
                transparent 70%
            );
            opacity: 0.5;
            filter: blur(60px);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        .intro-text {
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #62c1bf;
            font-weight: 500;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .name {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.2s;
            color: #e2e8f0;
            text-shadow: 0 0 15px rgba(226, 232, 240, 0.3);
            transition: color 0.3s ease;
        }

        .name:hover {
            color: #f8fafc;
            text-shadow: 0 0 20px rgba(226, 232, 240, 0.4);
        }

        .title {
            font-size: 4rem;
            line-height: 1.1;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.4s;
        }

        .description {
            max-width: 600px;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.6s;
        }

        .social-links {
            position: fixed;
            left: 2rem;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 0;
            z-index: 10;
            mix-blend-mode: difference;
        }

        .social-links::after {
            content: '';
            width: 1px;
            height: 90px;
            background: #62c1bf;
            margin: 0 auto;
        }

        .social-links a {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(98, 193, 191, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
            font-size: 1.3rem;
        }

        .social-links a:hover {
            background: rgba(98, 193, 191, 0.2);
            transform: translateY(-5px);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    
    <nav>
        <a href="#" class="logo">HA</a>
        <div class="nav-links"></div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <p class="intro-text">Hi, my name is</p>
            <h1 class="name">Harun AGCA</h1>
            <h2 class="title">Software Engineer</h2>
            <p class="description">
                I build exceptional digital experiences with modern technologies. 
                Specializing in creating robust and scalable applications.
            </p>
        </div>
    </main>

    <div class="social-links">
        <a href="mailto:harun39117@gmail.com">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://github.com/HarunAGCA" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/HarunAGCA" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Point {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = 2;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#62c1bf';
            ctx.fill();
        }
    }

    const points = [];
    const numPoints = 65;
    for (let i = 0; i < numPoints; i++) {
        points.push(new Point());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        points.forEach(point => {
            point.update();
            point.draw();
        });

        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                const dx = points[i].x - points[j].x;
                const dy = points[i].y - points[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 195) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.strokeStyle = `rgba(98, 193, 191, ${1 - distance/195})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }

        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });
    </script>
</body>
</html>
