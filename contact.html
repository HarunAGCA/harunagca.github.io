<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Neon Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .contact-container {
            text-align: left;
            padding: 3rem;
            position: relative;
            z-index: 2;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(98, 193, 191, 0.3),
                0 0 100px rgba(98, 193, 191, 0.1),
                inset 0 0 40px rgba(98, 193, 191, 0.2);
            border: 1px solid rgba(98, 193, 191, 0.3);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.5s;
            width: 60%;
            max-width: 400px;
            margin: 20px;
        }

        .contact-container:hover {
            box-shadow: 
                0 0 60px rgba(98, 193, 191, 0.4),
                0 0 120px rgba(98, 193, 191, 0.2),
                inset 0 0 50px rgba(98, 193, 191, 0.3);
            border: 1px solid rgba(98, 193, 191, 0.4);
            transition: all 0.3s ease;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #62c1bf;
            animation: neonPulse 1.5s infinite alternate;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            display: block;
            margin: 0 auto 2rem auto;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(98, 193, 191, 0.8),
                transparent
            );
        }

        .contact-item {
            margin: 1.5rem 0;
            transform: translateZ(20px);
        }

        .contact-link {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            transition: all 0.3s;
            border: 1px solid rgba(98, 193, 191, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .contact-link:hover {
            background: linear-gradient(45deg, #62c1bf, #4a9e9c);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(98, 193, 191, 0.5);
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(98, 193, 191, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .contact-link:hover::before {
            left: 100%;
        }

        .contact-link i {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease-out;
            text-shadow: 0 0 10px rgba(98, 193, 191, 0.5);
        }

        .contact-link:hover i {
            transform: scale(1.4) rotate(10deg);
            text-shadow: 0 0 30px rgba(98, 193, 191, 1);
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #62c1bf, 0 0 20px #62c1bf, 0 0 30px #62c1bf;
            }
            to {
                text-shadow: 0 0 5px #62c1bf, 0 0 10px #62c1bf, 0 0 15px #62c1bf;
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            width: 100%;
        }

        .name {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(98, 193, 191, 0.5);
        }

        .profession {
            color: #62c1bf;
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            opacity: 0.8;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -16px;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(98, 193, 191, 0.8),
                transparent
            );
        }

        /* Update existing h1 styles to work with new header */
        h1 {
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* Responsive tasarım için medya sorguları */
        @media screen and (max-width: 768px) {
            .contact-container {
                padding: 2rem;
                width: 80%;
                max-width: 400px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .name {
                font-size: 2rem;
            }

            .profession {
                font-size: 1rem;
            }

            .contact-item {
                margin: 1.2rem 0;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-container {
                width: 85%;
                padding: 1.5rem;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .name {
                font-size: 1.8rem;
            }

            .profession {
                font-size: 0.9rem;
            }

            .contact-link {
                padding: 0.8rem 1.5rem;
            }

            .contact-link i {
                font-size: 1.2rem;
                width: 25px;
                height: 25px;
            }

            .contact-item {
                margin: 1rem 0;
            }
        }

        @media screen and (max-width: 320px) {
            .contact-container {
                width: 90%;
                padding: 1rem;
                margin: 5px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .name {
                font-size: 1.5rem;
            }

            .contact-link span {
                font-size: 0.9rem;
            }
            
            .contact-link {
                padding: 0.7rem 1.2rem;
            }
        }

        /* Yatay mobil cihazlar için */
        @media screen and (max-height: 600px) {
            .contact-container {
                margin: 10px;
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .contact-item {
                margin: 0.8rem 0;
            }
        }
        
        /* For very small screens */
        @media screen and (max-width: 240px) {
            .contact-container {
                width: 95%;
                padding: 0.8rem;
                margin: 5px;
            }
            
            .contact-link {
                padding: 0.6rem 1rem;
            }
            
            .contact-link i {
                font-size: 1rem;
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    <div class="contact-container">
        <div class="header-section">
            <h2 class="name">Harun AGCA</h2>
            <p class="profession">Software Engineer</p>
        </div>
        <h1>CONTACT ME</h1>
        <div class="contact-item">
            <a href="mailto:harun39117@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                <span>harun39117@gmail.com</span>
            </a>
        </div>
        <div class="contact-item">
            <a href="tel:+905418801300" class="contact-link">
                <i class="fas fa-phone"></i>
                <span>+90 (541) 880 13 00</span>
            </a>
        </div>
        <div class="contact-item">
            <a href="https://linkedin.com/in/HarunAGCA" target="_blank" class="contact-link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/HarunAGCA" target="_blank" class="contact-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>
    <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    // Canvas boyutunu pencere boyutuna ayarla
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Nokta sınıfı
    class Point {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = 2;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Sınırlara çarpınca yön değiştir
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#62c1bf';
            ctx.fill();
        }
    }

    // Noktaları oluştur
    const points = [];
    const numPoints = 65;
    for (let i = 0; i < numPoints; i++) {
        points.push(new Point());
    }

    // Animasyon döngüsü
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Noktaları güncelle ve çiz
        points.forEach(point => {
            point.update();
            point.draw();
        });

        // Noktalar arası çizgileri çiz
        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                const dx = points[i].x - points[j].x;
                const dy = points[i].y - points[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 195) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.strokeStyle = `rgba(98, 193, 191, ${1 - distance/195})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</body>
</html>
